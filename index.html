<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The news-times</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="side-menu" id="mySidenav">
      <button class="closebtn" onclick="closeNav()">&times;</button>
      <div class="side-menu-list menus" id="menu-list">
        <button>Business</button>
        <button>Entertainment</button>
        <button>General</button>
        <button>Health</button>
        <button>Science</button>
        <button>Sports</button>
        <button>Technology</button>
      </div>
    </div>

    <section class="container">
      <div class="init">
        <div class="icon">
          <i class="fas fa-bars icon-button" onclick="openNav()"></i>
          <i class="fas fa-search icon-button" onclick="openSearchBox()"></i>
        </div>
        <span id="input-area">
          <input id="search-input" type="text" onkeyup="enterkey()"/>
          <button onclick="getNewsByKeyword()">Go</button>
        </span>
      </div>
      <section id="head-board">
        <div class="head-line">
          <a href="https://news-timesbysong.netlify.app/"
            >The News Times</a>
        </div>
        <div class="menus">
          <button>Business</button>
          <button>Entertainment</button>
          <button>General</button>
          <button>Health</button>
          <button>Science</button>
          <button>Sports</button>
          <button>Technology</button>
        </div>
      </section>
      <section id="news-board"></section>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          
        </ul>
      </nav>
    </section>

    <script
      src="https://kit.fontawesome.com/840a32f19e.js"
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
  </body>
</html>
